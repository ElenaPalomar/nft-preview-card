<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <img
        src="./images/image-equilibrium.jpg"
        alt="Card image"
        class="card__image"
      />
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <section class="card__features">
        <article class="price">
          <img
            src="./images/icon-ethereum.svg"
            alt="Ethereum logo"
            class="price__image"
          />
          <p class="price__text">0.041 ETH</p>
        </article>
        <article class="date">
          <img
            src="./images/icon-clock.svg"
            alt="Date logo"
            class="date__image"
          />
          <p class="date__text">3 days left</p>
        </article>
      </section>
      <section class="card__footer">
        <img
          src="./images/image-avatar.png"
          alt="Avatar image"
          class="avatar"
        />
        Creation of
        <a href="#" class="name-link" target="_blank">Jules Wyvern</a>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        class="attribution__links"
        target="_blank"
      >
        Frontend Mentor
      </a>
      . Coded by
      <a
        href="https://github.com/ElenaPalomar"
        class="attribution__links"
        target="_blank"
      >
        Elena Palomar
      </a>
      .
    </footer>
  </body>
</html>
